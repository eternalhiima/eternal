## --Message[ValidationError]
API90000=リクエストの引数が不正です。
API91000={0}の型が不正です。

# javax.validation.constraints.AssertFalse.message
API90001={0}を選択してはいけません。
# javax.validation.constraints.AssertTrue.message
API90002={0}を選択してください。
# javax.validation.constraints.DecimalMax.message
API90003={0}を{value}以下の値を入力してください。
# javax.validation.constraints.DecimalMin.message
API90004={0}を{value}以上の値を入力してください。
# javax.validation.constraints.Digits.message
API90005={0}を{integer}桁(小数部{fraction}桁)以内の数字を入力してください。
# javax.validation.constraints.Future.message
API90006={0}に未来日時を入力してください。
# javax.validation.constraints.Max.message
API90007={0}を{value}桁以下で入力してください。
# javax.validation.constraints.Min.message
API90008={0}を{value}桁以上で入力してください。
# javax.validation.constraints.NotNull.message
# javax.validation.constraints.NotBlank.message
# javax.validation.constraints.NotEmpty.message
API90009={0}を入力してください。
# javax.validation.constraints.Null.message
API90010={0}を未入力にしてください。
# javax.validation.constraints.Past.message
API90011={0}を過去日時を入力してください。
# javax.validation.constraints.Pattern.message
API90012={0}に正しいフォーマットで入力してください。
# javax.validation.constraints.Size.message
API90013={0}を{max}文字以内で入力してください。

## --SystemError
API99999=システムエラーが発生しました。
